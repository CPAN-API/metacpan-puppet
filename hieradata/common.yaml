---

classes:
    - metacpan

# Defaults
perl::version: '5.18.2'

metacpan::user: 'metacpan'
metacpan::group: 'metacpan'

metacpan::users:
    metacpan:
        expire_password : false

# Where we mirror cpan with the rrrclient
# also where cpan.metacpan.org serves from
metacpan::cpan_mirror: '/mnt/lv-cpan'
# linked to var/tmp/metacpan
metacpan::tmp_dir: '/mnt/lv-metacpan--tmp'

# We don't want watcher enabled
metacpan::watcher::enable: false

# We don't want to have CPAN synced
metacpan::rrrclient::enable: false

# Elasticsearch basic options
metacpan::elasticsearch::version: 1.4.0
metacpan::elasticsearch::memory: '40m'
metacpan::elasticsearch::datadir: '/mnt/lv-elasticsearch'

# Install logstash but don't run by default
metacpan::logstash::status: disabled

metacpan::web::starman:

  metacpan-web:
    git_source: 'https://github.com/CPAN-API/metacpan-web.git'
    git_revision: 'master'
    vhost_ssl_only: true
    vhost_bare: true
    vhost_aliases:
      - 'metacpan.org'
      - "lo.metacpan.org"
      - "%{hostname}.metacpan.org"
    starman_port: 5001
    starman_workers: 1
    vhost_extra_configs:
      trailing_slash_rewrite:
          template: 'trailing_slash'

  metacpan-api:
    git_source: 'https://github.com/CPAN-API/cpan-api.git'
    git_revision: 'master'
    vhost_ssl: true
    vhost_bare: true
    vhost_aliases:
      - 'api.metacpan.org'
      - "api.lo.metacpan.org"
      - "api.%{hostname}.metacpan.org"
      - "st.aticpan.org"
    starman_port: 5000
    starman_workers: 1
    vhost_extra_proxies:
      proxy_v0:
          location: '/v0'
    vhost_extra_configs:
      socket_io:
          template: 'socket_io'


metacpan::web::static:

  metacpan-cpan-static:
    vhost_html: "%{hiera('metacpan::cpan_mirror')}"
    vhost_ssl: true
    vhost_autoindex: true
    vhost_aliases:
      - 'cpan.metacpan.org'
      - "cpan.lo.metacpan.org"
      - "cpan.%{hostname}.metacpan.org"
    vhost_extra_configs:
      fastly_surrogate_headers:
          template: 'fastly'

  metacpan-web-redirect:
    vhost_aliases:
      - 'www.metacpan.org'
      - 'www.lo.metacpan.org'
      - "www.%{hostname}.metacpan.org"
    vhost_bare: true
    vhost_ssl: true
    vhost_extra_configs:
      rewrite_to_https:
          template: 'rewrite'

  metacpan-vmbox:
    vhost_html: /home/%{hiera('metacpan::user')}/metacpan-vmbox
    vhost_autoindex: true
    vhost_aliases:
      - 'vmbox.metacpan.org'

  metacpan-explorer:
    git_source: 'https://github.com/CPAN-API/metacpan-explorer.git'
    git_revision: 'master'
    vhost_html: /home/%{hiera('metacpan::user')}/metacpan-explorer/build
    vhost_aliases:
      - 'explorer.metacpan.org'
      - "explorer.lo.metacpan.org"
      - "explorer.%{hostname}.metacpan.org"

  metacpan-sco:
    vhost_bare: true
    vhost_aliases:
      - 'search.cpan.org' # not fastly
      - "cpansearch.perl.org" # not fastly
      - 'sco.metacpan.org'
      - "sco.lo.metacpan.org"
      - "sco.%{hostname}.metacpan.org"
      - ".mcpan.org"
    vhost_extra_configs:
      rewrite:
          template: 'rewrite'

metacpan::web::twiggy:

  metacpan-web-socket:
    git_enable: true
    git_source: 'https://github.com/CPAN-API/p5-metacpan-websocket.git'
    twiggy_port: 5099

# NOTE: set to `absent` here - turn on in the node
metacpan::crons::general:
    backup_api:
      cmd : 'rsync -a /home/metacpan/metacpan-api/var/backup /mnt/backup/api >/dev/null 2>&1'
      hour : 4
      minute : 0
      ensure : absent

    metacpan_clean_up_source:
      cmd : find /var/tmp/%{hiera('metacpan::user')}/source/ -mindepth 2 -maxdepth 2 -type d -mtime +120 | head -50000 | xargs rm -rf
      hour : 3
      minute : 22
      ensure : absent

    metacpan_sitemaps:
      cmd : /home/%{hiera('metacpan::user')}/bin/metacpan-web-carton-exec bin/generate_sitemap.pl
      hour : 2
      minute : 30
      ensure : absent

# NOTE: set to `absent` here - turn on in the node
metacpan::crons::api:
    author:
        cmd : author
        minute : 0
        ensure : absent
    ratings:
        cmd : ratings
        minute : 20
        ensure : absent
    mirrors:
        cmd : mirrors
        minute : 0
        ensure : absent
    cpantesters:
        cmd : cpantesters
        hour : '*/6'
        minute : 42
        ensure : absent
    latest:
        cmd : 'latest >/dev/null 2>&1'
        minute : 30
        ensure : absent
    backup_favorite:
        cmd : 'backup --index cpan --type favorite'
        hour : 2
        minute : 22
        ensure : absent
    backup_author:
        cmd : 'backup --index cpan --type author'
        hour : 2
        minute : 28
        ensure : absent
    backup_user:
        cmd : 'backup --index user'
        hour : 2
        minute : 25
        ensure : absent
    backup_purge:
        cmd : 'backup --purge'
        minute : 25
        hour : 1
        ensure : absent
    session:  # clear out old sessions
        cmd : session
        minute : 30
        hour: 3
        ensure : absent
    release:
        cmd : "release --skip --age 25 --detect_backpan --latest /home/%{hiera('metacpan::user')}/CPAN/authors/id/"
        hour : 0
        minute : 5
        ensure : absent
    tickets:
        cmd : tickets
        minute : 12
        hour : 3
        ensure : absent


metacpan::fw_ports:
  http:
    order: 200
    port: 80
    source: '0.0.0.0/0'
  https:
    order: 210
    port: 443
    source: '0.0.0.0/0'
