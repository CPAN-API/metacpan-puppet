---

# Defaults
perl::version: '5.18.2'

metacpan::user: 'metacpan'
metacpan::group: 'metacpan'

# Where we mirror cpan with the rrrclient
# also where cpan.metacpan.org serves from
metacpan::cpan_mirror: '/mnt/lv-cpan'

# We don't want watcher enabled
metacpan::watcher::enable: false

# We don't want to have CPAN synced
metacpan::rrrclient::enable: false

# Elasticsearch basic options
elasticsearch::pkg_version: 1.3.1
elasticsearch::memory: 40

metacpan::web::sites:

  metacpan_cpan_static:
    vhost_html: "%{hiera('metacpan::cpan_mirror')}"
    vhost_ssl: true
    vhost_autoindex: true
    vhost_aliases:
      - 'cpan.metacpan.org'
      - "cpan.lo.metacpan.org"
      - "cpan.%{hostname}.metacpan.org"

  metacpan_web:
    path: '/home/metacpan/metacpan.org'
    git_source: 'https://github.com/CPAN-API/metacpan-web.git'
    git_revision: 'master'
    vhost_ssl_only: true
    vhost_bare: true
    vhost_aliases:
      - 'metacpan.org'
      - "lo.metacpan.org"
      - "%{hostname}.metacpan.org"
    starman_port: 5001
    starman_workers: 1

  metacpan_web_redirect:
    vhost_aliases:
      - 'www.metacpan.org'
      - 'lo.metacpan.org'
      - "www.%{hostname}.metacpan.org"
    vhost_bare: true
    vhost_ssl: true

  metacpan_explorer:
    path: '/home/metacpan/explorer.metacpan.org'
    git_source: 'https://github.com/CPAN-API/metacpan-explorer.git'
    git_revision: 'master'
    vhost_html: '/home/metacpan/explorer.metacpan.org/build'
    vhost_aliases:
      - 'explorer.metacpan.org'
      - "explorer.lo.metacpan.org"
      - "explorer.%{hostname}.metacpan.org"

  metacpan_api:
    path: '/home/metacpan/api.metacpan.org'
    git_source: 'https://github.com/CPAN-API/cpan-api.git'
    git_revision: 'master'
    vhost_ssl: true
    vhost_bare: true
    vhost_aliases:
      - 'api.metacpan.org'
      - "api.lo.metacpan.org"
      - "api.%{hostname}.metacpan.org"
      - "st.aticpan.org"
    starman_port: 5000
    starman_workers: 1
    vhost_extra_proxies:
      proxy_v0:
          location: '/v0'

  metacpan_sco:
    vhost_bare: true
    vhost_aliases:
      - 'sco.metacpan.org'
      - "sco.lo.metacpan.org"
      - "sco.%{hostname}.metacpan.org"
      - "cpansearch.perl.org"
      - ".mcpan.org"
    vhost_extra_configs:
      rewrite:
          template: 'rewrite'

          #
          #
          #
          #     realize(File["/etc/nginx/conf.d/search.cpan.org.d"])
          #   file { "/etc/nginx/conf.d/search.cpan.org.d/rewrite.conf":
          #     ensure => file,
          #     source => ["puppet:///modules/metacpan/www/sco.conf"],
          #     require => File["/etc/nginx/conf.d/search.cpan.org.d"],
          #   }
          # }

  # web-socket:
  #   git_enable: absent
  #   path: '/home/metacpan/p5-metacpan-websocket'
  #   git_source: 'https://github.com/CPAN-API/p5-metacpan-websocket.git'
  #   git_revision: 'master'
  #   workers: 1

metacpan::fw_ports:
  http:
    order: 200
    port: 80
    source: '0.0.0.0/0'
  https:
    order: 210
    port: 443
    source: '0.0.0.0/0'
