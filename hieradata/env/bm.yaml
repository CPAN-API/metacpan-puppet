---
elasticsearch::pkg_version: 0.20.2

# Let's have rrr on all BM machines for now
# we can setup cpan.mc.org with a failover!
metacpan::rrrclient::enable: true

metacpan::web::sites:
  metacpan-web:
    git_enable: true
    workers: 7
  metacpan-api:
    git_enable: true
    workers: 10
  metacpan-explorer:
    git_enable: true
