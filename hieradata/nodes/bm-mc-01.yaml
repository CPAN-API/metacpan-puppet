---
# Put ES in different place for now
elasticsearch::datadir: '/var/elasticsearch'
elasticsearch::pkg_version: 0.20.2

# Run all the usual crons on here as well
metacpan::crons::general:
    backup_api:
      ensure : present

metacpan::crons::api:
    author:
      ensure : present
    ratings:
      ensure : present
    mirrors:
      ensure : present
    cpantesters:
      ensure : present
    latest:
      ensure : present
    backup_favorite:
      ensure : present
    backup_author:
      ensure : present
    backup_user:
      ensure : present
    backup_purge:
      ensure : present
    release:
      ensure : present
    tickets:
      ensure : present
