---
classes:
    - metacpan_postgres

metacpan::elasticsearch::version: 0.20.2

# We want watcher enabled
metacpan::watcher::enable: true

metacpan::crons::general:
    backup_api:
      ensure : present

metacpan::web::starman:
  metacpan-web:
    git_revision: 'legacy/v0'
  metacpan-api:
    git_revision: 'legacy/v0'

metacpan::crons::api:
    author:
      ensure : present
    ratings:
      ensure : present
    mirrors:
      ensure : present
    cpantesters:
      ensure : present
    latest:
      ensure : present
    backup_favorite:
      ensure : present
    backup_author:
      ensure : present
    backup_user:
      ensure : present
    backup_purge:
      ensure : present
    session:
      ensure : present
    release:
      ensure : present
    tickets:
      ensure : present
