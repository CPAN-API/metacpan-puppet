---

metacpan::crons::api:
    author:
        cmd : author
        minute : 0
    ratings:
        cmd : ratings
        minute : 20
    mirrors:
        cmd : mirrors
        minute : 0
    cpantesters:
        cmd : cpantesters
        hour : '*/6'
        minute : 42
    latest:
        cmd : 'latest >/dev/null 2>&1'
        minute : 30
    backup_favorite:
        cmd : 'backup --index cpan --type favorite'
        hour : 2
        minute : 22
    backup_author:
        cmd : 'backup --index cpan --type author'
        hour : 2
        minute : 28
    backup_user:
        cmd : 'backup --index user'
        hour : 2
        minute : 25
    backup_purge:
        cmd : 'backup --purge'
        minute : 25
        hour : 1
    release:
        cmd : "release --skip --age 25 --detect_backpan --latest /home/%{hiera('metacpan::user')}/CPAN/authors/id/"
        hour : 0
        minute : 5
    tickets:
        cmd : tickets
        minute : 12
        hour : 3
