
classes:
  - metacpan_postgres::install_only
  - metacpan_postgres::pgpass
  - minion_queue

minion_queue::service::workers: 10
minion_queue::service::ensure: running
minion_queue::service::enable: true


metacpan::crons::general:
    github-meets-cpan:
      ensure : present

metacpan::crons::general:
    metacpan_sitemaps:
      minute : 25

metacpan_nginx::vhost:

  metacpan-hound:
    ssl_only: true
    bare:     true
    aliases:
     - 'hound.metacpan.org'

metacpan_nginx::proxy:

  proxy_metacpan-hound:
    target:   'http://localhost:6080/'
    site:     'metacpan-hound'
    location: ''
