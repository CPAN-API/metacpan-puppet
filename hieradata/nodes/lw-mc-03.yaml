---
# Using this box as a stage box
classes:
    - metacpan_postgres
    - minion_queue

minion_queue::service::workers: 14
minion_queue::service::ensure: running
minion_queue::service::enable: true

# Install swat on here
metacpan::system::swat:
  metacpan-monitoring:
    enable: true

# We want watcher enabled
metacpan::watcher::enable: true

# Monitor the minion queue
munin::node::plugins:
    'minion':
      target: '/home/metacpan/metacpan-api/bin/munin/monitor_minion_queue.pl'
      ensure: 'link'
      config: ['user metacpan']

# Run the swat cronjob
metacpan::crons::general:
    swat_monitoring:
      ensure : present
    user_data_index_backups:
      ensure : present
    import_authors:
      ensure : present

metacpan::crons::api:
    snapshot_cpan_index:
      ensure : present
    snapshot_user_index:
      ensure : present
    snapshot_purge_old:
      ensure : present
    ratings:
      ensure : present
    mirrors:
      ensure : present
    cpantesters:
      ensure : present
    latest:
      ensure : present
    backup_purge:
      ensure : present
    session:
      ensure : present
    release:
      ensure : present
    package:
      ensure : present
    package_cleanup:
      ensure : present
    permission:
      ensure : present
    permission_cleanup:
      ensure : present
    tickets:
      ensure : present
    river:
      ensure : present
    external_cygwin:
      ensure : present
    external_debian:
      ensure : present
    external_fedora:
      ensure : present
