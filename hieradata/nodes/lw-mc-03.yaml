---
# Using this box as a stage box
classes:
    - metacpan_postgres
    - minion_queue

minion_queue::service::workers: 14
minion_queue::service::ensure: running
minion_queue::service::enable: true

metacpan::web::starman:
  metacpan-web:
    git_revision: 'mi/es2'
  metacpan-api:
    git_revision: 'mi/es2'


metacpan::crons::api:
    author:
      ensure : present
    ratings:
      ensure : present
    mirrors:
      ensure : present
    cpantesters:
      ensure : present
    latest:
      ensure : present
    backup_favorite:
      ensure : present
    backup_author:
      ensure : present
    backup_user:
      ensure : present
    backup_purge:
      ensure : present
    session:
      ensure : present
    release:
      ensure : present
    tickets:
      ensure : present
    river:
      ensure : present