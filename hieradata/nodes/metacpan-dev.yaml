---
metacpan::user: 'vagrant'
metacpan::group: 'vagrant'

metacpan::users:
    vagrant:
        expire_password : false
        admin    : true
        fullname : "Vagrant dev user <noc@metacpan.org>"
        no_passwd_sudo : true

elasticsearch::pkg_version: 0.20.2
elasticsearch::datadir: '/var/elasticsearch'

# Open up ports for development
metacpan::fw_ports:
  metacpan_web:
    port: 5001
    source: '0.0.0.0/0'
  metacpan_api:
    port: 5000
    source: '0.0.0.0/0'

starman::config::plack_env: development
