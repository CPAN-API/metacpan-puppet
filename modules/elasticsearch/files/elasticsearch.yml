network:
	host: 127.0.0.1

http:
    port: 9200

path:
    data:                          /srv/elasticsearch 
cluster:
    name:                           metacpan_v1
    routing:
        allocation:
            concurrent_recoveries:  2
index:
    translog:
        flush_threshold:            20000
    search:
        slowlog:
            threshold:
                query:
                    warn: 10s
                    info: 2s
                fetch:
                    warn: 1s

gateway:
    recover_after_nodes:            1
    recover_after_time:             2m
    expected_nodes:                 1
    local:
        compress: false
        pretty: true

action:
    auto_create_index:              0

bootstrap:
    mlockall:                       1

